<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Próximos Estrenos - NeonFeels</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .upcoming-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .movie-card {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 5px #39ff14;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .movie-poster {
            width: 100px;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }
        .movie-info {
            flex: 1;
        }
        .movie-title {
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
            color: #39ff14;
        }
        .release-date {
            font-style: italic;
            color: #ccc;
            margin-bottom: 0.5rem;
        }
        #back-to-cartelera {
            margin-top: 2rem;
            background-color: #39ff14;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 200px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Próximos Estrenos</h1>
    <div class="upcoming-container" id="upcoming-container">
        <!-- Upcoming movies will be dynamically inserted here -->
    </div>
    <button id="back-to-cartelera" onclick="goBackToCartelera()">Volver a la Cartelera</button>

<script src="proximos-estrenos.js"></script>
<script>
    function goBackToCartelera() {
        window.location.href = 'cartelera.html';
    }
</script>
</body>
</html>
