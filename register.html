<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Cartelera de Cine</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="login-container">
        <h1>Registro</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="confirm-password">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="nombre" />
            </div>
            <div class="input-group">
                <label for="new-email">Correo Electrónico</label>
                <input type="email" id="new-email" name="new-email" required placeholder="Ingresa tu correo electrónico" />
            </div>
            <div class="input-group">
                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" name="new-password" required placeholder="Crea una contraseña" />
            </div>
            
            <button type="submit" class="submit-btn">Registrarse</button>
            <p id="error-message-register"></p>
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html" class="link">Inicia sesión aquí</a></p>

        <div class="accretion-disk"></div>
        <div class="gamma-rays"></div>
        <div class="gamma-rays"></div>
        <div class="gamma-rays"></div>
        <div class="gamma-rays"></div>

        <div class="gamma-rays"></div>
    </div>

    <script src="register-script.js"></script>
</body>
</html>
